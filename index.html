<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <title>Educar</title>
  </head>
  <body>
    <div class="slider">
      <section class="left-side">
        <div class="info-container">
          <img class="logo-main" src="./assets/logo.png" alt="logo-educar" />
          <div class="steps">
            <p>
              1. Busca en la tienda de aplicaiones de tu celurar, la palabra
              3DUCAR.
            </p>
            <p>2. Selecciona “descarga”</p>
            <span class="getinto">
              <p class="mr">3. Ingresa a</p>
              <img
                class="logo-text mr"
                src="./assets/logo.png"
                alt="logo-educar"
              />
              <p>y apunta la cámara al</p>
            </span>
            <p>objeto de realidad aumentada</p>
            <div class="enjoy">
              <p class="blue-font">!Disfruta de</p>
              <p class="green-font">la experiecia!</p>
            </div>
            <div class="apps">
              <img
                class="logo-playstore"
                src="./assets/playstore.png"
                alt="googleplay"
                onclick="playStoreRedirect()"
              />
              <img
                class="logo-appstore"
                src="./assets/appstore.png"
                alt="appstore"
                onclick="appStoreRedirect()"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="rigth-side">
        <div class="img-container">
          <img id="item-phone" class="img-item-phone" src="./assets/mask.png" />
          <img class="img-phone" src="./assets/phone.png" alt="Smartphone" />
        </div>
      </section>
    </div>
    <script src="./WindowsSize.js"></script>
  </body>
</html>
